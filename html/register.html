<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册中心</title>
    <link rel="icon" href="../img/register-favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<!-- 注册主页面-->
    <nav>
<!--logo部分-->
        <a href="#" class="login-logo">
            <img src="../img/logo-ketang.png" alt="">
        </a>

        <div class="login-wrap">
            <p class="info-title">免费开通您的线上教育平台</p>

            <form action="#" class="login-info">

                <i class="wxname-icon"></i>
                <input type="text" name="sitename" class="wxname same" placeholder="请输入微户门名称，如：机构名称，教师名称等。" value="">

                <i class="user-icon"></i>
                <input type="text"  name="realm" class="realm same" value="" placeholder="4-15字，数字/字母（a-z）组合">
                <label class="realm-name">.ketangjie.com</label>

                <i class="phonenum-icon"></i>
                <input type="text" class="phonenum same" value="" placeholder="请输入手机号">

                <i class="passwd-icon"></i>
                <input type="password" name="passwd" class="passwd same" value="" placeholder="请输入密码">

                <input type="checkbox" checked="checked" class="remember">
                <label class=safe>我已阅读并同意</label>
                <a href="#" class="server">《课堂街服务协议》</a>

                <button class="now-buitton" type="button" >立即注册</button>
                <a href="./login.html" class="return-login">返回登录</a>
            </form>
        </div>

    </nav>

<!--底部内容-->
<footer>
    <p>厦门科汛软件有限公司版权所有©2006-2019</p>
</footer>
<script src="../js/register.js"></script>
</body>
</html>
